language: node_js
node_js: stable
dist: trusty
sudo: required
services:
 - mongodb
before_script:
- npm install -g istanbul@1.0.0-alpha.2 codeclimate-test-reporter mocha
script:
- xvfb-run npm run test
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then xvfb-run npm run coverage; fi
after_script:
- codeclimate-test-reporter < coverage/lcov.info
env:
  global:
    secure: 
